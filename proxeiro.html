<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="../web dev aueb project/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-sm">
      <div class="card mt-3">
      <div class="card-body">
        <div class="card-title text-center h4">Create Account</div>
        <div class="text-center small text-muted mb-3">Get started with your free account</div>
         
        <div class="d-flex justify-content-center mb-2"><a href="" class="btn btn-primary col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3">
            <i class="fab fa-facebook pr-1">Login via Facebook</i>
        </a>
        </div>

        <div class="d-flex justify-content-center mb-4"><a href="" class="btn btn-secondary col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3">
            <i class="fab fa-instagram pr-1">Login via instagram</i>
        </a>
        </div>

        <div class="text-center mb-3"><span>OR</span></div>

        <form>
            <div class="mx-auto form group input-group mb-3 col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="mx-auto form group input-group mb-3 col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="Password" class="form-control" placeholder="Password">
            </div>

            <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-success">Create Account</button>
            </div>
        </form>
        
        <div class="text-center"><span>Have an account?<a href="#" target="_blank">Log In</a></span>

        </div>
            
        </div>

        </div>
        </div>
    
</body>
</html>
